<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>RSC Explorer Embed</title>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --bg: #1a1a1a;
        --surface: #242424;
        --border: #333;
        --text: #a0a0a0;
        --text-dim: #666;
        --text-bright: #e0e0e0;
        --font-mono: "SF Mono", "Fira Code", "JetBrains Mono", Menlo, monospace;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        border-radius: 8px;
      }
      #embed-root {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="embed-root"></div>
    <script type="module" src="/src/client/embed.jsx"></script>
  </body>
</html>
